spring.application.name=servicio-items
server.port=8002

# Con Eureka ya no es necesarió indicar la url de los servicios 
#servicio-productos.ribbon.listOfServers=localhost:8001,localhost:9001

# Cuando el servidor de Eureka está en el mismo servidor esta configuración es opcional
